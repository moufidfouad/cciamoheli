                we: 
                    title: "Notre équipe"
                message: >
                    La Chambre  de Commerce, d’Industrie et d’Art de Mohéli (CCIA-Mohéli) , mise en place en 2003, est un établissement public autonome, doté de personnalité morale qui a comme objectif de promouvoir les activités économiques à travers un partenariat efficace avec les associations et groupements,  d’appuyer les opérateurs économiques dans les demandes de crédits, l’établissement de leurs états financiers et les déclarations fiscales, et d’organiser ou participer à l’organisation des foires, des manifestations commerciales, industrielles, agricoles, artisanales et halieutiques, ainsi qu’organiser des sessions de formation pour le renforcement des capacités des opérateurs économiques. <br><br>La supervision et la gestion stratégique de CCIAM est sous la responsabilité des élus. Ces derniers constituent un groupe chargé de la politique générale, de la gestion stratégique, de l’orientation, de l’approbation des programmes d’activités et des budgets annuels. Ils jouent donc le rôle d’un conseil d’administration qui établit des conventions et/ou des contrats avec des employés et divers prestataires de services pour la réalisation des activités de l’institution.
            blog: "Blog"
            contact: "Contact"
            admin: "Administration"
